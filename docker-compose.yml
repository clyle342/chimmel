version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-carrypet}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-carrypet}
      POSTGRES_DB: ${POSTGRES_DB:-carrypet}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://carrypet:carrypet@postgres:5432/carrypet?schema=public}
      PORT: ${PORT:-3000}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
volumes:
  postgres_data:
